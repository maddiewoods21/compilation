<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Possessions: Color Study</title>

    <link rel="stylesheet" href="style.css">

    <script src="jquery-3.3.1.js"></script>

  </head>

  <body>

    <div class="progress"></div>

<header>
			<h1>Possessions: A Personal Color Study</h1>
      <div class="color">Color</div>
      <div class="page"> 1 / 7 </div>
      <div class="percentage">%</div>

      <div class="button">
        <a href="click.html">
        PLAY!
        </a>
      </div>

</header>


<section data-color="Green" data-page="1 / 7" class="green">
  <div class="content">
    <div class="square" data-parallax="0.15"><img src="assets/green-matches.png"/></div>
      <img class="hero socks" src="assets/green-socks.png"/>
    <div class="circle" data-parallax="-0.1"><img src="assets/green-eighty.png"/></div>
    <div class="triangle" data-parallax="-0.3"><img src="assets/green-bottle.png"/></div>
    </div>
</section>

<h3>21%</h3>

  <section data-color="Blue" data-page="2 / 7" data-dark="yes" class="blue" >
    <div class="content">
      <div class="circle" data-parallax="-0.15"><img src="assets/blue-jeans.png"/></div>
      <img class="hero sponge" src="assets/blue-sponge.png"/>
      <div class="square" data-parallax="0.2"><img src="assets/blue-passport.png"/></div>
      <div class="triangle" data-parallax="0.05"><img src="assets/blue-tshirt-crop.png"/></div>
      <div class="rect" data-parallax="-0.2"><img src="assets/blue-pills.png"/></div>
      </div>
  </section>

  <section data-color="Pink" data-page="3 / 7" class="pink" >
    <div class="content">
      <div class="square" data-parallax="-0.2"><img src="assets/pink-wevibe.png"/></div>
      <img class="hero beanie" src="assets/pink-beanie.png"/>
      <div class="circle" data-parallax="0.15"><img src="assets/pink-scarf.png"/></div>
      <div class="triangle" data-parallax="0.05"><img src="assets/pink-matches.png"/></div>
      </div>
    </section>

  <section data-color="Red" data-page="4 / 7" data-dark="yes" class="red">
    <div class="content">
      <div class="circle" data-parallax="0.25"><img src="assets/red-puffer.png"/></div>
      <img class="hero sweater" src="assets/red-sweater.png"/>
      <div class="square" data-parallax="-0.1"><img src="assets/red-ovenmitts.png"/></div>
      <div class="triangle" data-parallax="-0.2"><img src="assets/red-tape1.png"/></div>
      <div class="rect" data-parallax="-0.1"><img src="assets/red-pills.png"/></div>
      </div>
    </section>


  <section data-color="Yellow" data-page="5 / 7" class="yellow">
    <div class="content">
      <div class="circle" data-parallax="-0.2"><img src="assets/yellow-cord.png"/></div>
      <img class="hero gloves" src="assets/yellow-gloves.png"/>
      <div class="square" data-parallax="0.1"><img src="assets/yellow-pills.png"/></div>
      <div class="triangle" data-parallax="-0.2"><img src="assets/yellow-pencil.png"/></div>
      </div>
    </section>


    <section data-color="Orange" data-page="6 / 7" class="orange">
      <div class="content">
        <div class="square" data-parallax="0.1"><img src="assets/orange-tshirt-tyedye.png"/></div>
        <img class="hero card" src="assets/orange-card.png"/>
        <div class="circle" data-parallax="-0.1"><img src="assets/orange-pills.png"/></div>
        <div class="triangle" data-parallax="-0.2"><img src="assets/orange-bra.png"/></div>
        </div>
    </section>

    <section data-color="Purple" data-page="7 / 7" class="purple">
      <div class="content">
        <div class="circle" data-parallax="-0.3"><img src="assets/purple-sportsbra.png"/></div>
        <img class="hero blanket" src="assets/purple-blanket.png"/>
        <div class="square" data-parallax="0.15"><img src="assets/purple-candle.png"/></div>
        </div>
      </section>

<footer>
</footer>

<script type="text/javascript" src="scroll.js">

</script>
  </body>
</html>
